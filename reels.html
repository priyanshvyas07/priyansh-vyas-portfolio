<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Character Encoding -->
  <meta charset="UTF-8">

  <!-- Page Title -->

  <!-- Mobile Responsive View -->

  <!-- Main Global Stylesheet -->

<body>


<!-- =========================
     REELS PORTFOLIO SECTION
========================= -->
<section class="section">

  <!-- Section Heading -->
  <h2>Reels Portfolio</h2>

  <!-- Short Description -->
  <p>Selected Instagram Reels with custom-designed covers.</p>


  <!-- =========================
       REELS GRID CONTAINER
       Dynamically filled using JavaScript
  ========================= -->
  <div class="reels-grid" id="reelsGrid"></div>



  <!-- =========================
       LOAD MORE BUTTON
       Displays additional reels in batches
  ========================= -->
  <div class="cta">
    <button class="btn" id="loadMore">Load More</button>
  </div>



  <!-- =========================
       VIEW ALL CTA
       Appears after all reels are loaded
  ========================= -->
  <div class="cta" id="viewAll" style="display:none;">
    <a href="https://www.instagram.com/haryanvisongs.hits/reels"
       target="_blank"
       class="btn">
       View all reels on Instagram
    </a>
  </div>

</section>



<script>

/* ==================================================
   REELS DATA SOURCE
   Stores reel cover images and their Instagram links
================================================== */

  const reels = [

    { img: "assets/images/reels/reel-06.jpg", link: "https://www.instagram.com/haryanvisongs.hits/reel/DUGXwfVEsWf/" },

    { img: "assets/images/reels/reel-08.jpg", link: "https://www.instagram.com/haryanvisongs.hits/reel/DTaf4ksiIEF/" },

    { img: "assets/images/reels/reel-20.jpg", link: "https://www.instagram.com/haryanvisongs.hits/reel/DUBNKi0COCg/" }

  ];



/* ==================================================
   DOM ELEMENT REFERENCES
================================================== */

  const grid = document.getElementById("reelsGrid");
  const loadMoreBtn = document.getElementById("loadMore");
  const viewAll = document.getElementById("viewAll");



/* ==================================================
   PAGINATION CONFIGURATION
================================================== */

  let visible = 0;   // Tracks currently visible reels
  const STEP = 10;   // Number of reels per load



/* ==================================================
   RENDER FUNCTION
   Dynamically injects reels into the grid
================================================== */

  function renderReels() {

    const next = reels.slice(visible, visible + STEP);

    next.forEach(reel => {

      const a = document.createElement("a");
      a.href = reel.link;
      a.target = "_blank";
      a.className = "reel-card";

      a.innerHTML = `
        <img src="${reel.img}" alt="Reel">
        <span class="play">â–¶</span>
      `;

      grid.appendChild(a);
    });

    visible += STEP;

    // Hide button when all reels are loaded
    if (visible >= reels.length) {
      loadMoreBtn.style.display = "none";
      viewAll.style.display = "block";
    }
  }



/* Initial Render */
renderReels();

/* Load More Click Event */
loadMoreBtn.addEventListener("click", renderReels);

</script>

</body>
</html>
